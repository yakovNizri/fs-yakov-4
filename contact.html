<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת קשר</title>
</head>
<body>
    <form action="#">
        <label for="firstName">שם פרטי</label>
        <input type="text" name="" id="firstName" placeholder="שם פרטי" required><br>
        <label for="lastName">שם משפחה</label>
        <input type="text" name="" id="lastName" placeholder="שם משפחה" required><br>
        <label for="address">כתובת</label>
        <input type="text" name="" id="address" placeholder="כתובת" required><br>
        <label for="phone">מספר טלפון</label>
        <input type="number" name="" id="phone" placeholder="מספר טלפון" required><br>
        <label for="email">אימייל</label>
        <input type="email" name="" id="email" placeholder="אימייל" required><br>
        <label for="mark">תוכן הפנייה</label>
        <textarea name="" id="mark" rows="5" required></textarea><br>
        <label for="check1">הסכמה לקבל תוכן שיווקי</label>
        <input type="checkbox" name="" id="check1" required><br>
        <input type="submit">
    </form>
    <br>

    <a href="index.html">חזרה לבית</a>
</body>
</html>
